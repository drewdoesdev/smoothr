<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rate My Smoothie</title>
  <meta name="viewport" content="width=device=width, initial-scale=1.0">
  <!--[if lt IE 9]>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
  <link rel="stylesheet" href="css/main_style.css" />
  <link rel="stylesheet" href="css/icono.min.css">
</head>
<body>
  <div class="body-wrap">
   <main>
     <div class="tab-wrap"><img src="css/img/l-arrow.png"/><h4>VIEW<br/>LIST</h4></div>
     <div class="banner-wrap">
       <div class="menu-wrap">
           <div class="headline-wrap">
             <div class="headline"><h1>Smoothr</h1></div>
           </div>
           <div class="instructions-wrap"><h2>List your smoothie ingredients, and your beverage will be graded on it's nuitritional value!</h2></div> 
          <div class="ingredients-wrap">
            <div class="enter-ingredients">
              <form>
                <input type="text" id="ingEntry" placeholder="e.g. banana...">
              </form>
              <div class="hint-wrap">
                <h6>try typing basic ingredients, like "banana"</h6>
              </div> <!-- end of hint-box -->
            </div> <!-- end of enter-ingredients -->
          </div> <!-- end of ingredients-warp -->
        </div>
      </div>
    </main>
    <aside></aside>
  </div> <!-- end of body-wrap -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/main_script.js"></script>
</body>

</html>
